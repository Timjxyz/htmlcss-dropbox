<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropbox - Dropbox Business</title>
</head>
<body>

    <!-- parte superiore con all'interno logo nav e button -->
    <header>
        <!-- Riga posta in fixed -->
        <div class="row">

            <!-- Lista dei vari tag "a-link"-->
            <nav></nav>

        </div>

    </header>

    <!-- Inizio del jumbotron -->
    <section id="jumbotron">
        <div class="container">

        </div>

    </section>

    <!-- Inizio del corpo centrale della pagina -->
    <main>
        <div class="container">

            <section class="rates">

                <!-- Titolo introduttivo varie tariffe -->
                <Div class="title-rates">


                    <!-- Button per cambiare il tipo di piano -->
                    <div class="choose-plan"></div>
                </Div>

                <!-- Layout dei piani tariffari -->
                <div class="col">
                    
                    <!-- Colonna piano professionale -->
                    <div class="col col-sx"></div>

                    <!-- Colonna piano standard -->
                    <div class="col col-middle"></div>

                    <!-- Colonna piano advancer -->
                    <div class="col col-dx"></div>

                    <!-- Colonna piano enterprise -->
                    <div class="col col-bottom"></div>
                </div>
            </section>
        </div>
    </main>
